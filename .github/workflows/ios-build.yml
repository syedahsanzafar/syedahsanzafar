name: Build iOS App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Prepare Web Assets
        run: |
          # Create the web folder defined in capacitor.config.json
          mkdir -p www
          # Copy the main HTML file to index.html in the web folder
          cp Haraz_Cafe.html www/index.html

      - name: Capacitor Sync
        run: |
          # Add iOS platform if it doesn't exist
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      - name: Build iOS Project
        run: |
          # Sync assets first
          npx cap sync ios
          # Build the Xcode project in folder 'ios/App'
          xcodebuild -project ios/App/App.xcodeproj -scheme App -configuration Debug -sdk iphonesimulator build
